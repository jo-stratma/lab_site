{% include "header.html" %}

<header
  class="masthead"
  style="background-image: url('../static/assets/img/potato_plant2.jpg')"

>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Pending Orders</h1>
          <p></p>
          <span class="subheading">Here are all pending Orders..</span>
        </div>
      </div>
    </div>
  </div>
</header>



<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for post in all_posts %}

      <div class="post-preview">
          <a href="{{url_for('show_order', order_id = post.id)}}">
          <h3 class="post-title">{{ post.product }}</h3>
          <h3 class="post-subtitle">{{ post.provider }}</h3>
            <p class="post-meta">
            Ordered on: {{post.date}}
            </p>
            <p class="post-meta">
           Delivered on: {{post.delivery_date}}
            </p>
            </a>
         <div class="d-flex justify-content-end mb-2">
    <a href="{{url_for('edit_order', order_id = post.id)}}" class="btn btn-primary float-right"
    >Edit Order</a>
      </div>





      <!-- Divider-->
      <hr class="my-4" />
  {% endfor %}
